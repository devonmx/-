<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <title>Calculador de salarios</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="manifest" href="site.webmanifest">
    <link rel="apple-touch-icon" href="icon.png">
    <!-- Favicon -->
    <link href="icon.png" rel="icon" type="image/x-icon" />
    <link href="icon.png" rel="shortcut icon" />
    <!-- Place icon.ico in the root directory -->

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/fixedheader/3.1.5/css/fixedHeader.dataTables.min.css">
    <meta name="theme-color" content="#fafafa">
</head>

<body>
    <!--[if IE]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
    <![endif]-->
    <header>

        <div class="container">
            <div class="row">
                <div class="col-sm-12 tcenter">
                    <div class="logo"><a href="javascript:;"></a></div>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="h30"></div>
            <div id="main-box" class="col-md-8 col-md-offset-2 col-sm-12">
                <form class="row">
                    <div class="col-sm-6 tcenter">
                        <label><strong>Equipo y metas de goles</strong><br/> Subir archivo JSON</label>
                        <!-- <textarea value="equipos" id="equipos"></textarea> -->

                        <div class="box">
                            <input type="file" name="file-1[]" id="file-1" accept=".json"  data-name="equipos" class="inputfile inputfile-5" data-multiple-caption="{count} files selected" multiple />
                            <label for="file-1"><figure><svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"/></svg></figure> <span></span></label>
                        </div>
                    </div>

                    <div class="col-sm-6 tcenter">
                        <label><strong>Salarios a calcular</strong><br/> Subir archivo JSON</label>
                        <!-- <textarea value="salarios" id="salarios"></textarea>     -->
                        <div class="box">
                            <input type="file" name="file-2[]" id="file-2" accept=".json" data-name="salarios" class="inputfile inputfile-5" data-multiple-caption="{count} files selected" multiple />
                            <label for="file-2"><figure><svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"/></svg></figure> <span></span></label>
                        </div>
                    </div>
                    
                    <div class="h30"></div>

                    <div class="col-sm-12 tcenter">
                        <input type="button" name="calcular" value="Calcular" id="calcular" class="dib" />
                    </div>
                </form>
            </div>

            <div class="clearfix"></div>
            <div class="col-sm-12">
                <div class="caja-resultados">
                    <div class="tcenter">
                        <h1>Resultados</h1>
                    </div>
                    <div class="h30"></div>

                    <table id="tabla">
                        <thead>
                            <tr>
                                <th>Equipo</th>
                                <th>Jugador</th>
                                <th>Min. Goles</th>
                                <th>G. Anotados</th>
                                <th>Sueldo Base</th>
                                <th>Bono Máx</th>
                                <th>Sueldo Completo</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>

                    <div class="h40"></div>

                    <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
                        <div class="tcenter">
                            <label><strong>Salarios completos JSON:</strong></label>

                            <div class="h20"></div>

                            <div class="descargar-archivo tcenter"></div>

                            <div class="h30"></div>

                            <textarea id="resultado"></textarea>

                            <div class="h40"></div>
                            <a href="./" class="btn-gral secundario refrescar">Realizar otra prueba</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-sm-12 tcenter">
                    <p>Resuelve tu Deuda ® Todos los derechos reservados.</p>
                </div>
            </div>
        </div>
    </footer>

    <div id="ajaxBusy"><img src="img/load.gif"></div>
    <!-- Requeridos -->
    <script src="js/vendor/modernizr-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.3.1.min.js"><\/script>')</script>
    <script>var module = [];</script>
    <!-- Pop Notifications -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <script src="https://cdn.jsdelivr.net/npm/promise-polyfill"></script>
    <!-- Table Sorter -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.1/js/jquery.tablesorter.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.1/js/jquery.tablesorter.widgets.min.js"></script>
    <!-- MAIN FILES -->
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
