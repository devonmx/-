
<!doctype html>
<html lang="en">

  <body>

    <!-- Main Body -->
    <div class="container wrapper pt-3">
      <div class="container pb-3">

            <img src="img/rri_logo.png" class="img-fluid product">
          </div>
        </div>
      </div>

            </div>
          </div>
          <div class="col justify-content-center">
            <div class="dice">
              <div id="cube2" class="cube">
                <div class="face front"></div>
                <div class="face back"></div>
                <div class="face right"></div>
                <div class="face left"></div>
                <div class="face top"></div>
                <div class="face bottom"></div>
              </div>
            </div>
          </div>
          <div class="col justify-content-center">
            <div class="dice">
              <div id="cube3" class="cube">
                <div class="face front"></div>

                <div class="face right"></div>
                <div class="face left"></div>
                <div class="face top"></div>
                <div class="face bottom"></div>

          </div>
          <div class="col justify-content-center">
            <div class="dice">

                <div class="face front"></div>
                <div class="face back"></div>
                <div class="face right"></div>
                <div class="face left"></div>
                <div class="face top"></div>
                <div class="face bottom"></div>
              </div>
            </div>
          </div>
          <div class="col justify-content-center">
            <div class="dice">
              <div id="cube5" class="cube">
                <div class="face front"></div>
                <div class="face back"></div>
                <div class="face right"></div>
                <div class="face left"></div>
                <div class="face top"></div>
                <div class="face bottom"></div>
              </div>
            </div>
          </div>
          <div class="col justify-content-center">
            <div class="dice">
              <div id="cube6" class="cube">
                <div class="face front"></div>
                <div class="face back"></div>
                <div class="face right"></div>
                <div class="face left"></div>
                <div class="face top"></div>
                <div class="face bottom"></div>

      </div>
      <div class="container border border-secondary objectives-slot my-3 py-3">
        <div class="row justify-content-center pb-2">
          <div class="label">Goal Cards</div>
        </div>
        <div class="row">
          <div class="col" align="center">
            <img src="img/objetives/B.png" class="img-fluid objs py-1" id="obj1" alt=" Trigger the effect of at least 3 Villages by drawing a Station Route inside their space.">
          </div>
          <div class="col" align="center">
            <img src="img/objetives/A.png" class="img-fluid objs py-1" id="obj2" alt="Draw at least 5 spaces in the central area of your board.">
          </div>
          <div class="col" align="center">
            <img src="img/objetives/L.png" class="img-fluid objs py-1" id="obj3" alt="Build a railway at least 6 spaces long.">

        </div>
        <div class="row justify-content-center pt-1">
          <div class="descr">Click on a card to view it in detail.</div>

    <div class="push"></div>
    </div>

    </footer>

    <!-- Optional JavaScript -->
    <script>
      var roll = document.getElementById('roll'), min = 6, max = 30;

      var basic = [{name: 'cube1', prefix: 'B1-', color: '#fff'}, {name: 'cube2', prefix: 'B1-', color: '#fff'}, {name: 'cube3', prefix: 'B2-', color: '#fff'}, {name: 'cube4', prefix: 'B3-', color: '#fff'}]
      var river = [{name: 'cube5', prefix: 'R', color: '#0395CB'}, {name: 'cube6', prefix: 'R', color: '#0395CB'}]
      var lake = [{name: 'cube5', prefix: 'R', color: '#0395CB'}, {name: 'cube6', prefix: 'R', color: '#0395CB'}]
      var forest = [{name: 'cube5', prefix: 'F', color: '#0395CB'}, {name: 'cube6', prefix: 'F', color: '#0395CB'}]
      var trail = [{name: 'cube5', prefix: 'T', color: '#0395CB'}, {name: 'cube6', prefix: 'T', color: '#0395CB'}]
      var volcano = [{name: 'cube5', prefix: 'V', color: '#0395CB'}, {name: 'cube6', prefix: 'V', color: '#0395CB'}]
      var meteorite = [{name: 'cube5', prefix: 'M1-', color: '#0395CB'}, {name: 'cube6', prefix: 'M2-', color: '#0395CB'}]
      var desert = [{name: 'cube5', prefix: 'D1-', color: '#0395CB'}, {name: 'cube6', prefix: 'D2-', color: '#0395CB'}]
      var canyon = [{name: 'cube5', prefix: 'C', color: '#0395CB'}, {name: 'cube6', prefix: 'C', color: '#0395CB'}]
      var faces = ["front", "back", "right", "left", "top", "bottom"]
      var dices = basic.concat(river);

      dices.forEach(function(item, index, array) {
        var cube = document.getElementById(item.name);  
        faces.forEach(function(face, index, array) {
          cube.getElementsByClassName(face)[0].setAttribute("style", "background-image: url(img/dice/"+item.prefix + (index + 1) + ".png);background-color: " + item.color + ";");
        })
      })

      roll.onclick = function() {
        dices.forEach(function(item, index, array) {
          var cube = document.getElementById(item.name);
          var xRand = getRandom(max, min);
          var yRand = getRandom(max, min);

          cube.style.webkitTransform = 'rotateX('+xRand+'deg) rotateY('+yRand+'deg)';
          cube.style.transform = 'rotateX('+xRand+'deg) rotateY('+yRand+'deg)';
        })
      }

      function getRandom(max, min) {
        return (Math.floor(Math.random() * (max-min)) + min) * 90;
      }

      // Get the modal
      var modal = document.getElementById("myModal");

      // Get the image and insert it inside the modal - use its "alt" text as a caption
      var img1 = document.getElementById("obj1");
      var img2 = document.getElementById("obj2");
      var img3 = document.getElementById("obj3");
      var modalImg = document.getElementById("img01");
      var captionText = document.getElementById("caption");

      img1.onclick = function(){
        modal.style.display = "block";
        modalImg.src = this.src;
        captionText.innerHTML = this.alt;
      }

      img2.onclick = function(){
        modal.style.display = "block";
        modalImg.src = this.src;
        captionText.innerHTML = this.alt;
      }

      img3.onclick = function(){
        modal.style.display = "block";
        modalImg.src = this.src;
        captionText.innerHTML = this.alt;
      }

      modal.onclick = function() {
        modal.style.display = "none";
      }
    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
